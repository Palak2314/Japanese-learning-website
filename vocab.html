<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JLPT N5 Vocabulary</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Nunito:wght@600&display=swap" rel="stylesheet">
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #f4f4f4;
            line-height: 1.6;
            padding: 30px;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            letter-spacing: 2px;
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
        }

        .word-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .word-card {
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transform: scale(1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            overflow: hidden;
        }

        .word-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .word-card h3 {
            color: #3498db;
            font-size: 1.6rem;
            margin-bottom: 10px;
        }

        .word-card p {
            color: #ddd;
            font-size: 1rem;
            margin-bottom: 8px;
        }

        .word-card .example {
            color: #bbb;
            font-size: 0.9rem;
            font-style: italic;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .search-bar input {
            width: 50%;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #3498db;
            background-color: #1e1e1e;
            color: #fff;
            border-radius: 8px;
            outline: none;
        }

        .search-bar input::placeholder {
            color: #3498db;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #bbb;
            font-size: 1rem;
        }

        .footer a {
            color: #3498db;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

    // Function to create a word card
    function createWordCard(wordObj) {
        const card = document.createElement('div');
        card.classList.add('word-card');
        card.innerHTML = `
            <h3>${wordObj.word}</h3>
            <p><strong>Pronunciation:</strong> ${wordObj.pronunciation}</p>
            <p><strong>Meaning:</strong> ${wordObj.meaning}</p>
            <p class="example">Example: <em>${wordObj.example}</em></p>
        `;
        return card;
    }

    // Function to display all words
    function displayWords(words) {
        const wordContainer = document.getElementById('wordContainer');
        words.forEach(wordObj => {
            const card = createWordCard(wordObj);
            wordContainer.appendChild(card);
        });
    }

    // Search functionality
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', function() {
        const searchText = searchInput.value.toLowerCase();
        const filteredWords = words.filter(word => word.word.toLowerCase().includes(searchText));
        document.getElementById('wordContainer').innerHTML = ''; // Clear previous results
        displayWords(filteredWords);
    });

    // Initial display of all words
    displayWords(words);
</script>
