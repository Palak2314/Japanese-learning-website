<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 900px;
            height: 85vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chat-header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-connected { background-color: #4CAF50; box-shadow: 0 0 5px #4CAF50; }
        .status-disconnected { background-color: #f44336; }
        .status-connecting { background-color: #ff9800; }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            background: rgba(255, 255, 255, 0.15);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .system-message {
            background: rgba(255, 193, 7, 0.2);
            align-self: center;
            text-align: center;
            border-radius: 10px;
            padding: 8px 15px;
            font-style: italic;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.2);
            align-self: center;
            text-align: center;
            border-radius: 10px;
            padding: 8px 15px;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.15);
            padding: 12px 18px;
            border-radius: 18px;
            margin-bottom: 15px;
            font-style: italic;
            color: #aaa;
        }

        .typing-dots span {
            animation: typing 1.4s infinite;
            display: inline-block;
        }

        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        .chat-input-container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s;
        }

        #user-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.3);
        }

        #user-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        #send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }

        #send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #send-button:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>
                <span class="status-indicator status-connecting" id="status-indicator"></span>
                „ÅÇ„Å™„Åü„ÅÆÂÖàÁîü„ÄÇ
            </h1>
            <p>Your Personal Sensei</p>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="system-message"></div>
        </div>
        
        <div class="typing-indicator" id="typing-indicator">
            Sensei to ite imasu<span class="typing-dots"><span>.</span><span>.</span><span>.</span></span>
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off" disabled>
                <button id="send-button" disabled>Send</button>
            </div>
        </div>
    </div>

    <script>
        class GeminiChatbot {
            constructor() {
                this.API_KEY = "AIzaSyAPQgkeY5_mspBehAk38UXnDbmz3e6pTqQ";
                this.API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${this.API_KEY}`;
                this.conversationHistory = [];
                this.isConnected = false;
                
                this.initializeElements();
                this.initializeEventListeners();
                this.testConnection();
            }

            initializeElements() {
                this.chatMessages = document.getElementById('chat-messages');
                this.userInput = document.getElementById('user-input');
                this.sendButton = document.getElementById('send-button');
                this.typingIndicator = document.getElementById('typing-indicator');
                this.statusIndicator = document.getElementById('status-indicator');
            }

            initializeEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.userInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });
                
                const observer = new MutationObserver(() => {
                    this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                });
                observer.observe(this.chatMessages, { childList: true });
            }

            async testConnection() {
                this.addSystemMessage("");
                this.statusIndicator.className = "status-indicator status-connecting";
                
                try {
                    const testPayload = {
                        contents: [{
                            role: "user",
                            parts: [{text: "Say 'Hello' in a short response"}]
                        }]
                    };
                    
                    const response = await fetch(this.API_URL, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(testPayload)
                    });
                    
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    
                    const data = await response.json();
                    
                    if (data.candidates && data.candidates[0]) {
                        this.isConnected = true;
                        this.statusIndicator.className = "status-indicator status-connected";
                        this.addSystemMessage("");
                        this.addSystemMessage("„Å™„Çì„Å® Ë®Ä„ÅÑ„Åæ„Åô„Åã„ÄÇ");
                        
                        this.userInput.disabled = false;
                        this.sendButton.disabled = false;
                        this.userInput.focus();
                    } else {
                        throw new Error("Invalid response format");
                    }
                    
                } catch (error) {
                    this.isConnected = false;
                    this.statusIndicator.className = "status-indicator status-disconnected";
                    this.addErrorMessage(`‚ùå API connection failed: ${error.message}`);
                    this.addErrorMessage("Please check your API key and internet connection.");
                }
            }

            async sendMessage() {
                if (!this.isConnected) {
                    this.addErrorMessage("Not connected to API. Please wait for connection to be established.");
                    return;
                }

                const message = this.userInput.value.trim();
                if (!message) return;

                if (message.toLowerCase() === 'quit' || message.toLowerCase() === 'exit') {
                    this.addSystemMessage("üëã Goodbye! Thanks for chatting!");
                    this.userInput.disabled = true;
                    this.sendButton.disabled = true;
                    return;
                }

                this.addMessage(message, 'user');
                this.userInput.value = '';
                this.sendButton.disabled = true;
                this.showTypingIndicator();

                try {
                    const response = await this.callGeminiAPI(message);
                    this.addMessage(response, 'bot');
                } catch (error) {
                    this.addErrorMessage(`Error: ${error.message}`);
                } finally {
                    this.hideTypingIndicator();
                    this.sendButton.disabled = false;
                    this.userInput.focus();
                }
            }

            async callGeminiAPI(message) {
                this.conversationHistory.push({
                    role: 'user',
                    parts: [{ text: message }]
                });

                const requestBody = {
                    contents: this.conversationHistory,
                    generationConfig: {
                        temperature: 0.7,
                        maxOutputTokens: 1000,
                    }
                };

                const response = await fetch(this.API_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `API error: ${response.status}`);
                }

                const data = await response.json();

                if (!data.candidates || !data.candidates[0].content.parts[0].text) {
                    throw new Error('Invalid response format from API');
                }

                const botResponse = data.candidates[0].content.parts[0].text;

                this.conversationHistory.push({
                    role: 'model',
                    parts: [{ text: botResponse }]
                });

                return botResponse;
            }

            addMessage(text, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}-message`;
                messageDiv.textContent = text;
                this.chatMessages.appendChild(messageDiv);
            }

            addSystemMessage(text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'system-message';
                messageDiv.textContent = text;
                this.chatMessages.appendChild(messageDiv);
            }

            addErrorMessage(text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'error-message';
                messageDiv.textContent = text;
                this.chatMessages.appendChild(messageDiv);
            }

            showTypingIndicator() {
                this.typingIndicator.style.display = 'block';
            }

            hideTypingIndicator() {
                this.typingIndicator.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new GeminiChatbot();
        });
    </script>
</body>
</html>
