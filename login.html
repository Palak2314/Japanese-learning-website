<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - 面白い日本語</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

  <!-- ✅ EMBEDDED CSS -->
  <style>
    body {
      font-family: "Heebo", sans-serif;
      background: linear-gradient(180deg, #081026 0%, #0f2746 100%);
      color: #fff;
      min-height: 100vh;
    }
    .login-card {
      max-width: 420px;
      margin: 90px auto;
      background: rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 35px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    }
    .login-card h2 {
      color: #fff;
      margin-bottom: 20px;
      font-weight: 700;
      text-align: center;
    }
    .form-control {
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.1);
      color: #fff;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #2b8cff;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    .error {
      color: #ff6b6b;
      margin-top: 10px;
    }
    .success {
      color: #90ee90;
      margin-top: 10px;
    }
    a.logo {
      text-decoration: none;
      color: #63b3ff;
      font-weight: 700;
      font-size: 1.4rem;
    }
  </style>
</head>

<body>
  <div class="container text-center" style="padding-top: 40px;">
    <a href="index.html" class="logo"><i class="fa fa-book me-2"></i>面白い日本語</a>
  </div>

  <div class="login-card">
    <h2>Sign in to your account</h2>
    <form id="login-form">
      <div class="mb-3">
        <label for="username" class="form-label">Username or Email</label>
        <input type="text" id="username" name="username" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" required />
      </div>

      <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
      <div id="message" class="mt-3"></div>
    </form>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const messageEl = document.getElementById('message');
      messageEl.textContent = '';
      messageEl.className = '';

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (res.ok && data.success) {
          messageEl.textContent = 'Login successful! Redirecting...';
          messageEl.className = 'success';
          setTimeout(() => window.location.href = '/index.html', 700);
        } else {
          messageEl.textContent = data.message || 'Invalid credentials';
          messageEl.className = 'error';
        }
      } catch (err) {
        console.error(err);
        messageEl.textContent = 'Server error. Try again later.';
        messageEl.className = 'error';
      }
    });
  </script>
</body>
</html>
